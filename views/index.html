<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTMX & Go - Demo</title>
        <link href="/static/output.css" rel="stylesheet" />
        <script
            src="https://unpkg.com/htmx.org@1.9.2"
            integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="flex min-h-screen flex-col">
            <div class="bg-white w-full">
                <div class="container mx-auto px-2 max-w-4xl">
                    <div class="py-3 flex justify-between">
                        <div class="bg-black text-white rounded-md p-2">
                            <h1 class="text-2xl underline">
                                <a href="/">The Kennington Set</a>
                            </h1>
                        </div>
                        <div class="flex gap-4 items-end">
                            <a
                                class="text-xl text-blue-600 underline"
                                href="/new-post"
                                >New Post</a
                            >
                            <a
                                class="text-xl text-blue-600 underline"
                                href="/handle"
                                >@handle</a
                            >
                            <a
                                class="text-xl text-blue-600 underline"
                                href="/login"
                                >Log in</a
                            >
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-200 w-full grow">
                <div class="container mx-auto px-2 max-w-4xl">
                    <div class="bg-white rounded-md p-2 my-2 mx-auto">
                        <h2
                            class="text-2xl border-b border-gray-500 w-full mb-4"
                        >
                            About
                        </h2>
                        <div>{{ .BlurbContent}}</div>
                    </div>

                    <div class="bg-white rounded-md p-2 my-2 mx-auto">
                        <h2
                            class="text-2xl border-b border-gray-500 w-full mb-2"
                        >
                            Latest Posts
                        </h2>
                        <div>
                            {{range .Feed}}
                            <div class="border-b border-gray-500 pb-6 pt-4">
                                <div class="flex">
                                    <a href="/{{.Handle}}">
                                        <img
                                            src="{{.User.Display_picture}}"
                                            alt="picture of {{.User.Display_name}}"
                                            class="w-12 h-12 mr-2 overflow-hidden text-xs"
                                        />
                                    </a>
                                    <div>
                                        <h4 class="font-semibold">
                                            <a href="/{{.Handle}}"
                                                >{{.User.Display_name}}</a
                                            >
                                        </h4>
                                        <p>{{ .User.Created_at}}</p>
                                    </div>
                                </div>

                                <h3 class="text-xl">
                                    <a href="/{{.User.Handle}}/{{.Post.Slug}}"
                                        >{{.Post.Title}}</a
                                    >
                                </h3>
                                <p>{{.Post.Subtitle}}</p>
                            </div>
                            {{end}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
